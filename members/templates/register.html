{% extends 'base.html' %}

{% block content %}

<div class="p-3 mb-2 text-warning">
<h1 class="display-6" align="center">Rejestracja</h1>
</div>
<br><br>

<!--NEW FORM-->
<form name="RegistrationForm" method="POST">
    {% csrf_token %}
    
    <div class="mb-3">
        <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="e-mail" required>
    </div>

    <div class="mb-3">
        <input class="form-control" name="username" type="text" placeholder="nazwa użytkownika" aria-label="default input example" required>
    </div>

    <div class="mb-3">
    <select class="form-select" name="gender" aria-label="Default select example" required>
        <option value="K">Kobieta</option>
        <option value="M">Mężczyzna</option>
    </select>
    </div>

    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Hasło</label>
        <div class="col-sm-10">
        <input type="password" name="password1" class="form-control" id="inputPassword" required>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Powtórz hasło</label>
        <div class="col-sm-10">
        <input type="password" name="password2" class="form-control" id="inputPassword" required>
        </div>
    </div>


    <a class="nav-link" align="right" href="{% url 'statute' %}">Regulamin</a>
    <div class="form-check">
        <input class="form-check-input" name="consent" type="checkbox" value="" id="flexCheckDefault" required>
        <label class="form-check-label" for="flexCheckDefault">
            Wyrażam zgodę na warunki regulaminu.
        </label>
    </div>
    <br>

<input type="submit" value="Wyślij" class="btn btn-secondary btn-sm">

</form>
<br>


{% endblock %}
