<h1 class="display-6" align="right">Aktualizuj Edycję</h1>

<!----- WSZYSTKIE EDYCJE --------------------------------------------->
LISTA WSZYSTKICH EDYCJI<br><br><br>
<form action="" method="POST">{% csrf_token %}
<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th scope="col">Edycja</th>
      <th scope="col">Aktywna</th>
    </tr>
  </thead>
  <tbody>
  {% for edition in edition_list %}
    <tr>
        <td>
            {{ edition.edition }} <br>
        </td>
        <td>
            {% if edition.current_edition %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="checked" value={{edition.id}} name="boxes">
                </div>
            {% else %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value={{edition.id}} name="boxes">
                </div>
            {% endif %}
        </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<p align="right"><button class="btn btn-secondary" type="submit">Aktualizuj</button></p>
</form>
